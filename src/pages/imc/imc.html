<ion-header>

  <ion-navbar>
    <ion-title>Calcular su Imc</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-label>Escriba su altura y su peso</ion-label>
    
    <ion-item>
        <ion-label>¿Cual es su estatura?</ion-label>
        <ion-input aria-placeholder="Ejemplo : 1,65" [(ngModel)]="altura"></ion-input>
      
    </ion-item>
    <ion-item>
        <ion-label>¿Cuanto pesa usted?</ion-label>
        <ion-input aria-placeholder="Ejemplo : 55" [(ngModel)]="peso"></ion-input>
    </ion-item>

    <button ion-button color="#440123" block (click)="calcular()">Calcular</button>

</ion-content>
